
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link  rel="stylesheet" href="{{ url_for('static',  filename='css/cadastro.css') }}"> -

<body>
    <div class="box">
        <div class="img-box">
            <!-- <img src="img3.png"> -->

            <img src="{{ url_for('static', filename='img/img-cadastro.png') }}" >

        </div>
        <div class="form-box">
            <h2>Login</h2>

              <form name="form-users" id="formUsers" method="post" >
                

                {% if mensagem %}
                <div  style="color: red;" class="alert-class">{{ mensagem }} </div>
                <h3> <h3> 

            {% endif %}
    
               
                <div class="input-group">
                    <label for="usuario"> Usuario</label>
                    <input type="text"name="usuario" id="usuario" placeholder="seuemail@email.com" required>
                </div>

                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password"  name="senha" id="senha" placeholder="******" required>
                </div>

<!-- 
                <input class="btn btn-dark mt-4" type="submit" value="Entrar"> -->

                
                <div class="input-group">
                    <button id="submitButton">Logar</button>
                 </div>
            </form>

        </div>

    </div>

</body>
</html>
